  <div class="container contenedor-animes">
  <div class="row">
    <p>La cantidad total de episodios es {{promedio()}} y el rating promedio es {{getTotal()}}</p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <hr>
    </div>
    <div class="row">
   

    <div class="col-4 card" *ngFor="let anime of animes">
        <p>{{anime.name}}</p>
        <img src={{anime.img}} class="" style="width: 100%; height:100%"alt="anime image" width=50px>
        <p>‚≠ê{{anime.Rating}} <b>Categories: </b>{{anime.categorie}}</p>
        <a href="#" class="btn btn-primary" (click)="onSelected(anime)">More information</a>
        <hr>
      </div>
   
  </div>

  </div>
</div>
